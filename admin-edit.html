    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #d4462a 0%, #8b2914 25%, #228b22 50%, #006400 75%, #d4462a 100%);
            background-size: 400% 400%;
            animation: mexicanGradient 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        @keyframes mexicanGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .admin-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px 40px 40px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(212, 70, 42, 0.3);
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }

        .admin-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #228b22, #ffffff, #d4462a);
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #228b22, #d4462a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .day-editor {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .day-name {
            font-weight: 600;
            font-size: 18px;
            color: #2d3748;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-label {
            font-size: 14px;
            color: #4a5568;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e0;
            transition: 0.3s;
            border-radius: 26px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle input:checked + .toggle-slider {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .toggle input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .hours-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input, .input-group select {
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            color: #2d3748;
            background: white;
            transition: border-color 0.2s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #228b22;
        }

        .service-select {
            grid-column: span 2;
        }

        .hours-inputs.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-save {
            background: linear-gradient(135deg, #228b22, #006400);
            color: white;
        }

        .btn-cancel {
            background: linear-gradient(135deg, #718096, #4a5568);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(135deg, #d4462a, #8b2914);
            color: white;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: linear-gradient(135deg, rgba(72, 187, 120, 0.2), rgba(56, 161, 105, 0.2));
            color: #22543d;
            border: 1px solid #48bb78;
            display: block;
        }

        .message.error {
            background: linear-gradient(135deg, rgba(245, 101, 101, 0.2), rgba(229, 62, 62, 0.2));

            border: 1px solid #f56565;
            display: block;
        }

            display: block;
            text-align: center;
            margin-top: 20px;
            color: #228b22;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #006400;
        }

        .holiday-section {

            padding-top: 15px;
            border-top: 1px dashed #e2e8f0;
        }

        .holiday-toggle-row {
            display: flex;
            align-items: center;
            gap: 15px;

        .holiday-toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;

        .holiday-label {
            font-size: 14px;
            color: #4a5568;
            font-weight: 500;
        }

        .holiday-select {

            color: #2d3748;

            pointer-events: none;
        }

            background: linear-gradient(135deg, #d4462a, #8b2914);
        }
    </style>
</head>

                                <span class="toggle-slider holiday"></span>
                            </label>
                        </div>
                        <div class="holiday-select disabled" id="sunday-holiday-select">
                            <select id="sunday-holiday-name">
                                <option value="">Select Holiday...</option>
                                <option value="new-years-day">New Year's Day</option>
                                <option value="family-day">Family Day</option>
                                <option value="good-friday">Good Friday</option>
                                <option value="easter-sunday">Easter Sunday</option>
                                <option value="easter-monday">Easter Monday</option>
                                <option value="victoria-day">Victoria Day</option>
                                <option value="canada-day">Canada Day</option>
                                <option value="bc-day">BC Day</option>
                                <option value="labour-day">Labour Day</option>
                                <option value="thanksgiving">Thanksgiving</option>
                                <option value="remembrance-day">Remembrance Day</option>
                                <option value="christmas-eve">Christmas Eve</option>
                                <option value="christmas-day">Christmas Day</option>
                                <option value="boxing-day">Boxing Day</option>
                                <option value="new-years-eve">New Year's Eve</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-container">
                <button type="button" class="btn btn-reset" onclick="resetToDefaults()">Reset</button>
                <button type="button" class="btn btn-cancel" onclick="window.location.href='index.html'">Cancel</button>
                <button type="submit" class="btn btn-save">Save Changes</button>
            </div>
        </form>

        <a href="index.html" class="back-link">‚Üê Back to Hours Display</a>
    </div>

    <script>
        const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];

        const defaultHours = {
            sunday: { open: true, start: '16:00', end: '21:00', service: 'pickup', holiday: false, holidayName: '' },
            monday: { open: false, start: '16:00', end: '21:00', service: 'pickup', holiday: false, holidayName: '' },
            tuesday: { open: false, start: '16:00', end: '21:00', service: 'pickup', holiday: false, holidayName: '' },
            wednesday: { open: false, start: '16:00', end: '21:00', service: 'pickup', holiday: false, holidayName: '' },
            thursday: { open: false, start: '16:00', end: '21:00', service: 'pickup', holiday: false, holidayName: '' },
            friday: { open: true, start: '16:00', end: '21:00', service: 'pickup', holiday: false, holidayName: '' },
            saturday: { open: true, start: '16:00', end: '21:00', service: 'pickup', holiday: false, holidayName: '' }
        };

        function toggleDay(day) {
            const isOpen = document.getElementById(`${day}-open`).checked;
            const inputs = document.getElementById(`${day}-inputs`);

            if (isOpen) {
                inputs.classList.remove('disabled');
            } else {
                inputs.classList.add('disabled');
            }
        }

        function toggleHoliday(day) {
            const isHoliday = document.getElementById(`${day}-holiday`).checked;
            const holidaySelect = document.getElementById(`${day}-holiday-select`);

            if (isHoliday) {
                holidaySelect.classList.remove('disabled');
            } else {
                holidaySelect.classList.add('disabled');
                document.getElementById(`${day}-holiday-name`).value = '';
            }
        }

        function loadHours() {
            const saved = localStorage.getItem('businessHours');
            const hours = saved ? JSON.parse(saved) : defaultHours;

            days.forEach(day => {
                const dayData = hours[day] || defaultHours[day];

                document.getElementById(`${day}-open`).checked = dayData.open;
                document.getElementById(`${day}-start`).value = dayData.start;
                document.getElementById(`${day}-end`).value = dayData.end;
                document.getElementById(`${day}-service`).value = dayData.service;

                // Load holiday data
                const hasHoliday = dayData.holiday || false;
                const holidayName = dayData.holidayName || '';
                document.getElementById(`${day}-holiday`).checked = hasHoliday;
                document.getElementById(`${day}-holiday-name`).value = holidayName;

                toggleDay(day);
                toggleHoliday(day);
            });
        }

        function saveHours() {
            const hours = {};

            days.forEach(day => {
                hours[day] = {
                    open: document.getElementById(`${day}-open`).checked,
                    start: document.getElementById(`${day}-start`).value,
                    end: document.getElementById(`${day}-end`).value,
                    service: document.getElementById(`${day}-service`).value,
                    holiday: document.getElementById(`${day}-holiday`).checked,
                    holidayName: document.getElementById(`${day}-holiday-name`).value
                };
            });

            localStorage.setItem('businessHours', JSON.stringify(hours));
            return hours;
        }

        function resetToDefaults() {
            if (confirm('Are you sure you want to reset to default hours?')) {
                localStorage.removeItem('businessHours');
                loadHours();
                showMessage('Hours reset to defaults', 'success');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;

            setTimeout(() => {
                messageDiv.className = 'message';
            }, 3000);
        }

        document.getElementById('hours-form').addEventListener('submit', function(e) {
            e.preventDefault();
            saveHours();
            showMessage('Hours saved successfully! Changes will appear on the main page.', 'success');
        });

        // Load hours on page load
        document.addEventListener('DOMContentLoaded', loadHours);
    </script>
</body>
</html>
